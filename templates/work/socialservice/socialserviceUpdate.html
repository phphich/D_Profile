{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% if request.session.userType == "Personnel" %}
            <div class="col-10">
                <h2><i class="fas fa-flask"></i> แก้ไขข้อมูลงานวิจัย  </h2>
                <h4> {{ personnel }}, สังกัด: {{ personnel.division }}  </h4>
            </div>
            <div class="col-2">
                <img src="{% static personnel.picture %}" width="75px" height="auto" style="margin-top:10px;"
                     class="rounded-circle">
            </div>
        {% else %}
            <div class="col-12">
                <h2><i class="fas fa-flask"></i> แก้ไขข้อมูลงานวิจัย  </h2>
            </div>
        {% endif %}
    </div>
    <hr class="text-primary">
    <form method="POST" enctype="multipart/form-data" class="form form-control text-primary">
        {% csrf_token %}
        {{ form.as_p }}
        <p class="text-center">
            <button type="button" class="btn btn-secondary"
                    onclick="location.href='{% url 'researchList' %}'">
                <i class="fa fa-rotate-back"></i> ย้อนกลับ
            </button>
            <button type="submit" class="btn btn-success">
                <i class="fa-solid fa-floppy-disk"></i> บันทึกการแก้ไข
            </button>
        </p>
    </form>
{% endblock %}
