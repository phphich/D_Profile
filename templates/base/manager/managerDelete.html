{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <h2><i class="fas fa-user-tie"></i> ลบรายชื่อหัวหน้าสาขา/หน่วยงานย่อย </h2>
        </div>
    </div>
    <hr class="text-primary">
    <form method="POST" class="form form-control text-primary">
        {% csrf_token %}
        {{ form.as_p }}
        <p class="text-center">
            <button type="button" class="btn btn-secondary" onclick="history.back()">
                <i class="fa fa-rotate-back"></i> ย้อนกลับ
            </button>
            <button type="submit" class="btn btn-danger"
                    onclick="return confirm('โปรดยืนยันการลบข้อมูลหัวหน้าสาขา/หน่วยงานย่อยนี้' )">
                <i class="fa-solid fa-trash"></i> ลบข้อมูลหัวหน้า
            </button>
        </p>
    </form>
{% endblock %}
