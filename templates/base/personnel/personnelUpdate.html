{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-10">
            <h2><i class="fa fa-user-edit"></i> แก้ไขข้อมูลบุคลากร </h2>
            <h3> {{ personnel.status }}{{ personnel.firstname_th }} {{ personnel.lastname_th }} ,
                สังกัดสาขา {{ personnel.division }}
            </h3>
        </div>
        <div class="col-2">
            <img src="{% static personnel.picture %}" width="100px" height="auto" style="margin-top:10px;" class="rounded-circle">
        </div>
    </div>
    <hr class="text-primary">
    <form method="POST" enctype="multipart/form-data" class="form form-control text-primary">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="passwd">รหัสผ่าน</label>
        <input type="password" id="passwd" name="passwd" class="form-control" value="**********" readonly>
        <label for="confpasswd">ยืนยันรหัสผ่าน</label>
        <input type="password" id="confpasswd" name="confpasswd" class="form-control" value="**********" readonly>
        <p class="text-center">
            <button type="button" class="btn btn-secondary" onclick="history.back()">
                 <i class="fa fa-rotate-back"></i> ย้อนกลับ
            </button>
            <button type="submit" class="btn btn-success">
                 <i class="fa-solid fa-floppy-disk"></i> บันทึกการแก้ไข
            </button>
        </p>
    </form>
{% endblock %}
