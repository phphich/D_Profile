{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1 class="text-primary"> รายชื่อบุคลากรในสังกัด </h1>
    <table class="table table-primary table-striped table-hover table-bordered">
        <tr class="bg-white text-primary text-center">
            <th class="col col-3">ประเภท</th>
            <th class="col col-2">เลขที่ตำแหน่ง </th>
            <th class="col col-5">ชื่อ</th>
            <th class="col col-3">สกุล</th>
            <th class="col col-3">ตำแหน่ง</th>
            <th class="col col-3">เพศ</th>
            <th class="col col-2">จัดการข้อมูล <a href="{% url 'personnelNew' %}" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> เพิ่ม </a></th>
        </tr>

    {% for personnel in personnels %}
        <tr>
            <td class="text-center">{{ personnel.s_id }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.desc }}</td>
            <td class="text-lg-center">
                <a href="{% url 'personnelUpdate' personnel.id %}" class="btn btn-secondary"> <i class="fa fa-tools"> </i> </a>
                <a href="{% url 'personnelDelete' personnel.id %}" class="btn btn-danger"> <i class="fa fa-trash"> </i> </a>
            </td>
        </tr>
    {% endfor %}
    </table>
    <br><br><br>
{% endblock %}
