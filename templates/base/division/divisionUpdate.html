{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <h2><i class="fa fa-layer-group"></i> แก้ไขรายชื่อสาขา </h2>
        </div>
    </div>
    <hr class="text-primary">
    <form method="POST" class="form form-control text-primary">
        {% csrf_token %}
        {{ form.as_p }}
        <p class="text-center">
            <button type="button" class="btn btn-secondary" onclick="history.back()">
                <i class="fa fa-rotate-back"></i> ย้อนกลับ
            </button>
            <button type="submit" class="btn btn-success">
                <i class="fa-solid fa-floppy-disk"></i> บันทึกการแก้ไข
            </button>
        </p>
    </form>
{% endblock %}
